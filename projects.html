<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="William Hansen's projects showcasing web development skills." />
  <title>William Hansen | Projects</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <header>
    <div class="logo">William Hansen</div>
    <div class="subtitle">Software Engineer</div>
    <button id="menu-toggle" aria-label="Toggle Navigation">â˜°</button>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="projects">
      <h1>Featured Projects</h1>
      <div id="project-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 William Hansen</p>
    <button id="theme-toggle">Toggle Theme</button>
  </footer>

  <script>
    // Project data
    const projects = [
      {
        title: "Responsive Gallery",
        description: "A photo gallery that adjusts to screen size.",
        image: "images/project1.jpg",
        url: "projects.html#gallery"
      },
      {
        title: "JavaScript Calculator",
        description: "A clean and functional calculator app built with JS.",
        image: "images/project2.jpg",
        url: "projects.html#calculator"
      }
    ];

    // Display projects
    const projectList = document.getElementById('project-list');
    projects.forEach(project => {
      const div = document.createElement('div');
      div.className = 'project';
      div.innerHTML = `
        <a href="${project.url}">
          <img src="${project.image}" alt="${project.title}" />
          <h3>${project.title}</h3>
          <p>${project.description}</p>
        </a>
      `;
      projectList.appendChild(div);
    });
  </script>
</body>
</html>
