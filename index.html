<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>William Hansen's Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js"></script>

</head>
<body>
  <header>
    <div class="logo">William Hansen</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1>Hello, I'm William Hansen</h1>
      <p>Welcome to my web development portfolio. Explore my work and get in touch!</p>
    </section>

    <section class="projects">
      <h2>Featured Projects</h2>
      <div class="project-list">
        <!-- Projects will be added dynamically with JavaScript -->
      </div>
    </section>

    <section class="contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 William Hansen</p>
  </footer>
</body>
</html>
