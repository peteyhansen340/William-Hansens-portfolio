<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="William Hansen's personal portfolio showcasing web development projects." />
  <title>William Hansen | Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <header>
    <div class="logo">William Hansen</div>
    <div class="subtitle">Software Engineer</div>
    <button id="menu-toggle" aria-label="Toggle Navigation">â˜°</button>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1>Welcome!</h1>
      <p>I'm William Hansen, a web developer with a passion for clean, accessible, and dynamic websites. Explore my work below or get in touch!</p>
      <img src="images/profile-placeholder.jpg" alt="A placeholder profile photo of William Hansen" />
    </section>

    <section class="contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 William Hansen</p>
    <button id="theme-toggle">Toggle Theme</button>
  </footer>

  <script>
    // Navigation toggle
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('main-nav').classList.toggle('open');
    });

    // Theme toggle
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });

    // Form validation
    document.getElementById('contact-form').addEventListener('submit', (e) => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
